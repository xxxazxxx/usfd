	<script type="text/javascript">
		$(document).ready(function() {
		
			$curtainopen = false;
		
			$(".rope").click(function(){
				$(this).blur();
				if ($curtainopen == false){
					$(".intro-curtain").hide();
					audioElement.play();
					$(this).stop().animate({top: '0px' }, {queue:false, duration:1000, easing:'easeOutBounce'}); 
					$(".leftcurtain").stop().animate({width:'60px'}, 7000 );
					$(".rightcurtain").stop().animate({width:'60px'},7000 );
					$curtainopen = true;
				}else{
					audioElement.pause();
					$(this).stop().animate({top: '-40px' }, {queue:false, duration:1000, easing:'easeOutBounce'}); 
					$(".leftcurtain").stop().animate({width:'50%'}, 1000 );
					$(".rightcurtain").stop().animate({width:'51%'}, 1000 );
					$curtainopen = false;
					$(".intro-curtain").show();
				}
				return false;
			});

        var audioElement = document.createElement('audio');
        audioElement.setAttribute('src', 'start.mp3');
        //audioElement.load()

        $.get();


        $('.play').click(function() {
            audioElement.play();
        });

        $('.pause').click(function() {
            audioElement.pause();
        });
			
		});	
	</script>
